<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e139f16e74.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="/src/img/BannerPagina.png" alt="">
    </header>
    <main>
      <aside>
        <div class="sticky">
       <h1>¡Busca a tu <br> campeón <br> favorito!</h1>
       <input class="search" id="search" type="search" autocomple="off"placeholder="Buscar" maxlength="20">
       <h3>Nivel de dificultad</h3>
        <select class="difficulty" name="Dificultad" id="">
          <option disabled selected>Selecciona</option>
          <option value="1">Dificultad 1</option>
          <option value="2">Dificultad 2</option>
          <option value="3">Dificultad 3</option>
          <option value="4">Dificultad 4</option>
          <option value="5">Dificultad 5</option>
          <option value="6">Dificultad 6</option>
          <option value="7">Dificultad 7</option>
          <option value="8">Dificultad 8</option>
          <option value="9">Dificultad 9</option>
          <option value="10">Dificultad 10</option>
        </select>
        <h3>Clasificación por rol</h3>
        <button class="role" id="Fighter">LUCHADORES</button>
        <button class="role" id="Marksman">TIRADORES</button>
        <button class="role" id="Mage"> MAGOS </button>
        <button class="role" id="Assassin"> ASESINOS </button>
        <button class="role" id="Tank"> TANQUES </button>
        <button class="role" id="Support"> SOPORTE </button>
        </div>
      </aside>
      <div class="champions" id="container">
      </div> 
      </main>
    <footer>

    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
