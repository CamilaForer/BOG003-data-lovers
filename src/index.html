<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data Lovers</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/e139f16e74.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <img src="/src/img/BannerPagina.png" alt="">
    </header>
    <main>
      <aside>
       <h1>¡Busca a tu <br> campeón <br> favorito!</h1>
       <input class="search" type="search" placeholder="Buscar">
       <h3>Nivel de dificultad</h3>
        <button class="stars"  id="star"><i class="fas fa-star"></i></button>
        <button class="stars2" id="stars2"><i class="fas fa-star"><i class="fas fa-star"></i></i></button>
        <button class="stars3" id="stars3"><i class="fas fa-star"><i class="fas fa-star"><i class="fas fa-star"></i></i></i></button>
        <button class="stars4" id="stars4"><i class="fas fa-star"><i class="fas fa-star"><i class="fas fa-star"><i class="fas fa-star"></i></i></i></i></button>
        
        <h3>Clasificación por rol</h3>
        <button class="role" id="fighters"> LUCHADORES </button>
        <button class="role" id="shooters"> TIRADORES </button>
        <button class="role" id="magicians"> MAGOS </button>
        <button class="role" id="assasins"> ASESINOS </button>
        <button class="role" id="tanks"> TANQUES </button>
        <button class="role" id="support"> SOPORTE </button>

      </aside>
    </main>
    <footer>

    </footer>
    <div id="root"></div>
    <script src="main.js" type="module"></script>
  </body>
</html>
